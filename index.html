<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pin Generator</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-md-6">
                <div class="pin-generator half-width">
                    <input id="RandomNumDisplay" class="form-control" type="text">
                    <button class="generate-btn">Generate Pin</button>
                </div>
            </div>
            <div class="col-md-6">
                <div class="input-section half-width">
                    <input id="RandomNumCopy" class="form-control" type="number">
                    <div class="numbers">
                        <div id="ButtonHandler" class="calc-body">
                            <div class="calc-button-row">
                              <div class="button">7</div>
                              <div class="button">8</div>
                              <div class="button">9</div>
                            </div>
                            <div class="calc-button-row">
                              <div class="button">4</div>
                              <div class="button">5</div>
                              <div class="button">6</div>
                            </div>
                            <div class="calc-button-row">
                              <div class="button">1</div>
                              <div class="button">2</div>
                              <div class="button">3</div>
                            </div>
                            <div class="calc-button-row">
                                <div class="button"><</div>
                                <div class="button">0</div>
                                <div class="button">C</div>
                            </div>
                            <div>
                                <button id="submitBtn" type="submit" class="submit-btn">Submit</button>
                                <p class="action-left">3 try left</p>
                            </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="notify-section">
            <p class="notify" id="tryAgain">❌ Pin Didn't Match, Please try again</p>
            <p class="notify" id="doorOpen">✅ Pin Matched... Secret door is opening for you</p>
        </div>
    </div>

    <script>
            document.getElementById("doorOpen").style.display = "none";
            document.getElementById("tryAgain").style.display = "none";
            document.querySelector(".action-left").style.display = "none";

            document.querySelector('.generate-btn').addEventListener('click', ()=> {
                var RandomNumGenerate = Math.floor((Math.random() * 9000) + 1);
                document.getElementById('RandomNumDisplay').style.textAlign = 'right';
                document.getElementById('RandomNumDisplay').value = RandomNumGenerate;
                y = RandomNumGenerate;

            });
            let CurrentValue = '';
            const ButtonClicks = document.getElementById('ButtonHandler');
            ButtonClicks.addEventListener('click',(event) => {
                const keyValue = event.target.innerText;
                let ValueStore = document.getElementById("RandomNumCopy");
                ValueStore.value += keyValue;
                ValueStore.style.textAlign = 'right';
                x = ValueStore.value 
                
            });

                const submitBtns = document.getElementById('submitBtn');
                submitBtns.addEventListener('click', (event) => {
                    if (x == y) {
                        document.getElementById("doorOpen").style.display = "block";
                    }
                    else{
                        document.getElementById("tryAgain").style.display = "block";
                    }
                    
                });


    </script>
</body>
</html>
